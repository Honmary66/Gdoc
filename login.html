<!DOCTYPE html>
<html>

<head>
    <title>Login form</title>
    <style>
        body {
            background-image: url('loginlog.jpg'); /* Replace 'loginlog.png' with the correct path to your image file */
            background-size: cover;
            background-position: center;
            margin: 0;
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        header {
            text-align: center;
            padding: 20px;
        
        }

        h1 {
            font-size: 2.5em; /* Adjust the font size as needed */
            font-weight: bold; /* Increase font weight */
        }

        form {
            max-width: 400px;
            padding: 20px;
            background-color: rgba(255, 255, 255, 0.8); /* Semi-transparent white background for the form */
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        label, input {
            font-size: 1.2em; /* Adjust the font size as needed */
            font-weight: bold; /* Increase font weight */
            margin-bottom: 10px;
        }

        input[type="submit"] {
            background-color: #4CAF50;
            color: #fff;
            padding: 10px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        /* Add any additional styles for labels, inputs, etc. as needed */
    </style>
</head>

<body>
    <header>
        <h1><strong>Login here</strong></h1>
    </header>
    <form action="webdevelopment.txt">
        <div>
            <label for="name">NAME</label>
            <input type="text" id="name" name="name" placeholder="yourname">
        </div>
        <br>
        <div>
            <label for="email">EMAIL ID</label>
            <input type="email" id="email" name="email" placeholder="youremailid@gmail.com">
        </div>
        <br>
        <div>
            <label for="pass">PASSWORD</label>
            <input type="password" id="pass" name="pass" maxlength="8" required>
        </div>
        <br>
        <div>
            <input type="submit">
        </div>
        <br>
        <div>
            <label for="rem">Remember me</label>
            <input type="checkbox" id="pass" name="pass">
        </div>
    </form>
</body>

</html>
